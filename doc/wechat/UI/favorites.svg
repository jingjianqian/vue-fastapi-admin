<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box{fill:#fff;stroke:#222;stroke-width:1}
    .label{font-size:12px;fill:#222;font-family:Arial,Helvetica,sans-serif}
    .title{font-size:14px;font-weight:bold}
    .muted{fill:#777}
    .btn{fill:#f5f5f5;stroke:#222}
    .hint{font-size:11px;fill:#999}
  </style>
  <rect x="0" y="0" width="375" height="812" fill="#fff" stroke="#222"/>
  <text x="12" y="20" class="label title">FAVORITES（低保真线框）</text>
  <!-- 导航/状态栏 -->
  <rect x="0" y="28" width="375" height="44" class="box"/>
  <text x="12" y="55" class="label">收藏</text>
  <!-- 列表区域 -->
  <rect x="12" y="80" width="351" height="668" class="box"/>
  <text x="20" y="100" class="label title">我收藏的小程序</text>
  <!-- 条目 1 -->
  <rect x="20" y="120" width="335" height="72" class="box"/>
  <rect x="28" y="132" width="40" height="40" class="box"/>
  <text x="76" y="150" class="label title">小程序名称</text>
  <text x="76" y="166" class="label muted">描述...</text>
  <rect x="286" y="132" width="28" height="28" class="btn"/>
  <text x="289" y="151" class="label">★</text>
  <rect x="318" y="132" width="37" height="28" class="btn"/>
  <text x="321" y="151" class="label">置顶</text>
  <rect x="286" y="163" width="69" height="24" class="btn"/>
  <text x="294" y="180" class="label">打开</text>
  <text x="20" y="760" class="hint">列表内支持“设为常用置顶/取消置顶”；直跳或二维码弹窗</text>
  <!-- TabBar -->
  <rect x="0" y="760" width="375" height="52" class="box"/>
  <text x="62" y="792" class="label">首页</text>
  <text x="170" y="792" class="label title">收藏</text>
  <text x="278" y="792" class="label">我的</text>
</svg>
