<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box{fill:#fff;stroke:#222;stroke-width:1}
    .label{font-size:12px;fill:#222;font-family:Arial,Helvetica,sans-serif}
    .title{font-size:14px;font-weight:bold}
    .muted{fill:#777}
    .btn{fill:#f5f5f5;stroke:#222}
    .hint{font-size:11px;fill:#999}
  </style>
  <rect x="0" y="0" width="375" height="812" fill="#fff" stroke="#222"/>
  <text x="12" y="20" class="label title">PROFILE（低保真线框）</text>
  <!-- 导航/状态栏 -->
  <rect x="0" y="28" width="375" height="44" class="box"/>
  <text x="12" y="55" class="label">我的</text>
  <!-- 用户卡片 -->
  <rect x="12" y="80" width="351" height="120" class="box"/>
  <circle cx="48" cy="118" r="24" fill="#fff" stroke="#222"/>
  <text x="84" y="112" class="label title">昵称 / 未登录</text>
  <text x="84" y="130" class="label muted">头像将通过 wx.getUserProfile 获取</text>
  <rect x="84" y="138" width="120" height="28" class="btn"/>
  <text x="92" y="157" class="label">微信授权登录</text>
  <!-- 统计 -->
  <rect x="12" y="208" width="351" height="64" class="box"/>
  <text x="20" y="232" class="label">收藏数：99</text>
  <text x="120" y="232" class="label">常用置顶：8</text>
  <!-- 操作入口 -->
  <rect x="12" y="280" width="351" height="44" class="box"/>
  <text x="20" y="307" class="label">清理缓存</text>
  <rect x="12" y="328" width="351" height="44" class="box"/>
  <text x="20" y="355" class="label">意见反馈（占位）</text>
  <text x="12" y="388" class="hint">登录：wx.login → /api/v1/wxapp/auth/login → 存储 token 与用户信息</text>
  <!-- TabBar -->
  <rect x="0" y="760" width="375" height="52" class="box"/>
  <text x="62" y="792" class="label">首页</text>
  <text x="170" y="792" class="label">收藏</text>
  <text x="278" y="792" class="label title">我的</text>
</svg>
