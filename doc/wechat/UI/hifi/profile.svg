<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg{fill:#F7F8FA}
      .surface{fill:#FFFFFF}
      .card{fill:#FFFFFF;stroke:#E5E6EB}
      .title{font:600 18px 'Segoe UI',Arial}
      .text{font:500 14px 'Segoe UI',Arial; fill:#1D2129}
      .muted{font:400 12px 'Segoe UI',Arial; fill:#86909C}
      .small{font:400 11px 'Segoe UI',Arial; fill:#A1A7B3}
      .brand{fill:#07C160}
      .btn{fill:#07C160}
      .btnText{font:600 12px 'Segoe UI',Arial; fill:#fff}
      .shadow{filter:url(#shadow)}
    </style>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.06"/>
    </filter>
  </defs>
  <rect class="bg" x="0" y="0" width="375" height="812"/>

  <!-- NavBar -->
  <rect x="0" y="0" width="375" height="88" class="surface"/>
  <text x="20" y="56" class="title">我的</text>

  <!-- User Card -->
  <rect x="16" y="96" width="343" height="132" rx="12" class="card shadow"/>
  <circle cx="56" cy="156" r="28" fill="#F2F3F5"/>
  <text x="96" y="148" class="text">未登录</text>
  <text x="96" y="168" class="muted">授权微信后显示头像昵称</text>
  <rect x="234" y="142" width="115" height="34" rx="8" class="btn"/>
  <text x="254" y="164" class="btnText">微信授权登录</text>

  <!-- Stats (two small cards) -->
  <rect x="16" y="240" width="166" height="64" rx="12" class="card"/>
  <text x="36" y="264" class="text">收藏 12</text>
  <rect x="193" y="240" width="166" height="64" rx="12" class="card"/>
  <text x="213" y="264" class="text">置顶 3</text>

  <!-- List entries -->
  <rect x="16" y="316" width="343" height="52" rx="8" class="card"/>
  <text x="36" y="348" class="text">清理缓存</text>
  <rect x="16" y="376" width="343" height="52" rx="8" class="card"/>
  <text x="36" y="408" class="text">意见反馈</text>

  <text x="16" y="444" class="small">登录：wx.login → /api/v1/wxapp/auth/login → 保存 token</text>

  <!-- TabBar -->
  <rect x="0" y="760" width="375" height="52" class="surface" stroke="#E5E6EB"/>
  <rect x="66" y="768" width="20" height="20" rx="4" fill="#C9CDD4"/>
  <text x="64" y="792" class="small" fill="#4E5969">首页</text>
  <rect x="174" y="768" width="20" height="20" rx="10" fill="#C9CDD4"/>
  <text x="168" y="792" class="small" fill="#4E5969">收藏</text>
  <circle cx="286" cy="778" r="10" class="brand"/>
  <text x="278" y="792" class="small" fill="#07C160">我的</text>
</svg>
