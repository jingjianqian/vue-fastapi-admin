<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg{fill:#F7F8FA}
      .surface{fill:#FFFFFF}
      .card{fill:#FFFFFF;stroke:#E5E6EB}
      .title{font:600 18px 'Segoe UI',Arial}
      .text{font:500 14px 'Segoe UI',Arial; fill:#1D2129}
      .muted{font:400 12px 'Segoe UI',Arial; fill:#86909C}
      .small{font:400 11px 'Segoe UI',Arial; fill:#A1A7B3}
      .brand{fill:#07C160}
      .btn{fill:#07C160}
      .btnText{font:600 12px 'Segoe UI',Arial; fill:#fff}
      .tag{fill:#E8F7F0;stroke:#07C160}
      .tagText{font:600 10px 'Segoe UI',Arial; fill:#07C160}
      .shadow{filter:url(#shadow)}
    </style>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.06"/>
    </filter>
  </defs>
  <rect class="bg" x="0" y="0" width="375" height="812"/>

  <!-- NavBar -->
  <rect x="0" y="0" width="375" height="88" class="surface"/>
  <text x="20" y="56" class="title">收藏</text>

  <!-- Filter bar (Pinned / All) -->
  <rect x="16" y="96" width="200" height="32" rx="8" class="card"/>
  <rect x="16" y="96" width="100" height="32" rx="8" class="brand"/>
  <text x="56" y="116" class="btnText">全部</text>
  <text x="130" y="116" class="muted">仅置顶</text>

  <!-- List item 1 (pinned) -->
  <g>
    <rect x="16" y="144" width="343" height="100" rx="12" class="card shadow"/>
    <rect x="28" y="162" width="52" height="52" rx="12" fill="#F2F3F5"/>
    <text x="88" y="178" class="text">打车助手</text>
    <text x="88" y="198" class="muted">一键叫车与发票导出</text>
    <rect x="88" y="206" width="38" height="16" rx="8" class="tag"/>
    <text x="95" y="218" class="tagText">置顶</text>
    <polygon points="320,166 324,178 337,178 326,186 330,198 320,191 310,198 314,186 303,178 316,178" fill="#FFC53D" stroke="#D48806"/>
    <rect x="260" y="206" width="76" height="26" rx="6" class="btn"/>
    <text x="286" y="223" class="btnText">打开</text>
  </g>

  <!-- List item 2 -->
  <g>
    <rect x="16" y="256" width="343" height="100" rx="12" class="card shadow"/>
    <rect x="28" y="274" width="52" height="52" rx="12" fill="#F2F3F5"/>
    <text x="88" y="290" class="text">天气日历</text>
    <text x="88" y="310" class="muted">查看天气与日程提醒</text>
    <polygon points="320,278 324,290 337,290 326,298 330,310 320,303 310,310 314,298 303,290 316,290" fill="#FFF" stroke="#C9CDD4"/>
    <rect x="260" y="316" width="76" height="26" rx="6" class="btn"/>
    <text x="286" y="333" class="btnText">打开</text>
  </g>

  <text x="16" y="742" class="small">可在列表内设为“常用置顶”，与首页置顶区联动</text>

  <!-- TabBar -->
  <rect x="0" y="760" width="375" height="52" class="surface" stroke="#E5E6EB"/>
  <rect x="66" y="768" width="20" height="20" rx="4" fill="#C9CDD4"/>
  <text x="64" y="792" class="small" fill="#4E5969">首页</text>
  <rect x="174" y="768" width="20" height="20" rx="10" class="brand"/>
  <text x="168" y="792" class="small" fill="#07C160">收藏</text>
  <circle cx="286" cy="778" r="10" fill="#C9CDD4"/>
  <text x="278" y="792" class="small" fill="#4E5969">我的</text>
</svg>
