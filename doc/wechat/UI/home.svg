<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box{fill:#fff;stroke:#222;stroke-width:1}
    .label{font-size:12px;fill:#222;font-family:Arial,Helvetica,sans-serif}
    .title{font-size:14px;font-weight:bold}
    .muted{fill:#777}
    .chip{fill:#f5f5f5;stroke:#bbb}
    .btn{fill:#f5f5f5;stroke:#222}
    .hint{font-size:11px;fill:#999}
  </style>
  <rect x="0" y="0" width="375" height="812" fill="#fff" stroke="#222"/>
  <text x="12" y="20" class="label title">HOME（低保真线框）</text>
  <!-- 导航/状态栏 -->
  <rect x="0" y="28" width="375" height="44" class="box"/>
  <text x="12" y="55" class="label">状态栏/导航</text>
  <!-- 吸顶搜索（默认隐藏，滚动出现） -->
  <rect x="12" y="76" width="351" height="36" class="box" fill="#f9f9f9"/>
  <text x="20" y="98" class="label muted">搜索（默认隐藏，滚动出现）</text>
  <!-- Banner 轮播 -->
  <rect x="12" y="120" width="351" height="120" class="box"/>
  <text x="20" y="140" class="label title">Banner 轮播</text>
  <text x="20" y="158" class="hint">可点击埋点：banner_click</text>
  <!-- 置顶区（后台置顶 + 常用置顶融合） -->
  <rect x="12" y="248" width="351" height="72" class="box"/>
  <text x="20" y="268" class="label title">置顶小程序（融合后台置顶 + 常用置顶）</text>
  <!-- 分类标签（横向滚动） -->
  <rect x="12" y="324" width="351" height="28" class="box" fill="#fff"/>
  <rect x="16" y="328" rx="12" ry="12" width="60" height="20" class="chip"/>
  <text x="26" y="343" class="label">全部</text>
  <rect x="84" y="328" rx="12" ry="12" width="60" height="20" class="chip"/>
  <text x="94" y="343" class="label">工具</text>
  <rect x="152" y="328" rx="12" ry="12" width="60" height="20" class="chip"/>
  <text x="162" y="343" class="label">生活</text>
  <text x="224" y="343" class="hint">...（横向滚动）</text>
  <!-- 列表区域 -->
  <rect x="12" y="360" width="351" height="360" class="box"/>
  <text x="20" y="380" class="label title">小程序列表（分页 / 下拉刷新 / 上拉加载）</text>
  <!-- AppCard 示例条目 -->
  <rect x="20" y="400" width="335" height="72" class="box"/>
  <rect x="28" y="412" width="40" height="40" class="box"/>
  <text x="76" y="430" class="label title">小程序名称</text>
  <text x="76" y="446" class="label muted">简短描述...</text>
  <rect x="286" y="412" width="28" height="28" class="btn"/>
  <text x="289" y="431" class="label">★</text>
  <rect x="318" y="412" width="37" height="28" class="btn"/>
  <text x="321" y="431" class="label">置顶</text>
  <rect x="286" y="443" width="69" height="24" class="btn"/>
  <text x="294" y="460" class="label">打开</text>
  <text x="20" y="732" class="hint">点击卡片：优先 wx.navigateToMiniProgram（appid/path）；无则弹二维码</text>
  <!-- TabBar -->
  <rect x="0" y="760" width="375" height="52" class="box"/>
  <text x="62" y="792" class="label title">首页</text>
  <text x="170" y="792" class="label">收藏</text>
  <text x="278" y="792" class="label">我的</text>
</svg>
