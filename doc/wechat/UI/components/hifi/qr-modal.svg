<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="340" viewBox="0 0 360 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .overlay{fill:rgba(0,0,0,0.45)}
      .panel{fill:#fff;stroke:#E5E6EB}
      .title{font:600 16px 'Segoe UI',Arial; fill:#1D2129}
      .text{font:400 12px 'Segoe UI',Arial; fill:#4E5969}
      .btn{fill:#07C160}
      .btnText{font:600 12px 'Segoe UI',Arial; fill:#fff}
    </style>
  </defs>
  <rect x="0" y="0" width="360" height="340" fill="#F7F8FA"/>
  <rect x="0" y="0" width="360" height="340" class="overlay"/>
  <rect x="40" y="40" width="280" height="260" rx="14" class="panel"/>
  <text x="60" y="70" class="title">扫码在微信中打开</text>
  <!-- close btn -->
  <circle cx="300" cy="60" r="10" fill="#F2F3F5" stroke="#E5E6EB"/>
  <line x1="295" y1="55" x2="305" y2="65" stroke="#86909C"/>
  <line x1="305" y1="55" x2="295" y2="65" stroke="#86909C"/>
  <!-- QR -->
  <rect x="110" y="90" width="140" height="140" fill="#F7F8FA" stroke="#E5E6EB"/>
  <text x="148" y="165" class="text">QR CODE</text>
  <text x="60" y="246" class="text">长按识别二维码，或使用右上角菜单扫码</text>
  <rect x="212" y="234" width="92" height="28" rx="6" class="btn"/>
  <text x="240" y="252" class="btnText">刷新二维码</text>
</svg>
